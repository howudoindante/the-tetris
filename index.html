<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Tetris</h1>
    <div class="visibleRegion">

    </div>

    <input type="text" readonly>

    <div class="help">
        <h2>Controls</h2>
        <p>Arrow Left - move left</p>
        <p>Arrow Right - move right</p>
        <p>Arrow up - change rotation</p>
        <p>Arrow down - move down</p>
    </div>
    
    <div class="overlay">

    </div>


    <div class="modal">
        <div class="button easy">Easy</div>
        <div class="button medium">Medium</div>

    </div>
